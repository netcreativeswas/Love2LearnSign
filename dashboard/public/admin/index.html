<!DOCTYPE html>
<html>
  <head>
    <base href="/admin/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Love to Learn Sign Dashboard</title>
    <link rel="manifest" href="manifest.json" />
    <!-- Optional: if you want a splash, add it here and call removeSplashFromWeb() on load -->
    <style>
      /* example splash style */
      #splash { position:fixed; inset:0; background:#FFF; display:flex; align-items:center; justify-content:center; }
      /* Responsive splash logo sizing: mobile fills width, desktop up to 300px with padding */
      #splash img { width: 90vw; max-width: 300px; height: auto; padding: 12px; }
    </style>
    <script>
      function removeSplashFromWeb() {
        document.getElementById('splash')?.remove();
      }
      // remove splash after Flutter boots
      window.addEventListener('flutter-first-frame', removeSplashFromWeb);
    </script>
  </head>
  <body>
    <!-- Optional splash placeholder (light/dark) -->
    <div id="splash" aria-label="Love to Learn Sign splash">
      <picture>
        <source srcset="/splash/img/l2l-video-splashScreen-black.png" media="(prefers-color-scheme: light)" />
        <source srcset="/splash/img/l2l-video-splashScreen-white.png" media="(prefers-color-scheme: dark)" />
        <img src="/splash/img/l2l-video-splashScreen-black.png" alt="Love to Learn Sign" />
      </picture>
    </div>

    <!-- Flutter web entrypoint -->
    <script src="flutter_bootstrap.js" defer></script>
    <script>
      // Force HTML renderer to avoid WebGL context issues
      window.flutterWebRenderer = "html";
    </script>
    <script src="flutter.js" defer></script>
    <script src="main.dart.js" defer></script>
  </body>
</html>
